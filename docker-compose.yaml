name: "invoice"

services:
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    # volumes:
    # - minio-data:/data
    command: server /data --console-address ":9001"
  minio-setup:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      sh -c "sleep 5 &&
             mc alias set invoice http://minio:9000 admin password &&
             mc mb invoice/invoice || echo 'Bucket already exists'"
